<br>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>View Patients</h1>
        <hr>
        <div class="row">
        <table class="table table-striped">
          <thead class="bg-dark text-light">
            <tr class="text-center">
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">BloodGroup</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patients">
              <td class="text-center">{{patient.idpatient}}</td>
              <td class="text-center">{{patient.name}}</td>
              <td class="text-center">{{patient.age}}</td>
              <td class="text-center">{{patient.gender}}</td>
              <td class="text-center">{{patient.phone}}</td>
              <td class="">{{patient.address}}</td>
              <td class="text-center">{{patient.bloodGroup.bloodgroup}}</td>
              <td>
                <button class="btn btn-dark" [routerLink]="['/update-patient/', patient.idpatient]">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="deletePatient(patient.idpatient)" >Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12 text-center ">
          <button class="btn btn-dark " [routerLink]="['/patient']">Add Patient</button>
        </div>
      </div>
    </div>
  </div>
