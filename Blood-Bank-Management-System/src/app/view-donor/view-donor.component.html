<br>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>View Donor</h1>
        <hr>
        <div class="row">
        <table class="table table-striped">
          <thead class="bg-dark text-light">
            <tr class="text-center">
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">BloodGroup</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let donor of donors">
              <td class="text-center">{{donor.iddonor}}</td>
              <td class="text-center">{{donor.name}}</td>
              <td class="text-center">{{donor.age}}</td>
              <td class="text-center">{{donor.gender}}</td>
              <td class="text-center">{{donor.phone}}</td>
              <td class="">{{donor.address}}</td>
              <td class="text-center">{{donor.bloodGroup.bloodgroup}}</td>
              <td>
                <button class="btn btn-dark" [routerLink]="['/update-donor/', donor.iddonor]">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger" (click)="deleteDonor(donor.iddonor)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12 text-center ">
          <button class="btn btn-dark " [routerLink]="['/donor']">Add Donor</button>
        </div>
      </div>
    </div>
  </div>
