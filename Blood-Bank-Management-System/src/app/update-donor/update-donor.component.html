<div div class="container">
  <div>
    <h2>Modify Donor:</h2>
  </div>
  <form>
    <div class="col-sm-4 col-md-4 col-lg-2">
      <label>ID Donor :</label>
      <input
        type="text"
        [(ngModel)]="newDonor.iddonor"
        name="iddonor"
        class="form-control"
        value="{{ newDonor.iddonor }}"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-2">
      <label>Name :</label>
      <input
        type="text"
        [(ngModel)]="newDonor.name"
        name="name"
        class="form-control"
        value="{{ newDonor.name }}"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-2">
      <label>Age :</label>
      <input
        type="text"
        [(ngModel)]="newDonor.age"
        name="age"
        class="form-control"
        value="{{ newDonor.age }}"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-2">
      <label>Gender :</label>
      <select [(ngModel)]="newDonor.gender" name="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Blood Group :</label>
      <select
        class="form-control form-control"
        id="idbloodgroup"
        name="idbloodgroup"
        [(ngModel)]="idblood"

      >
        <option>{{ newDonor.bloodGroup.bloodgroup }}</option>
        <option  *ngFor="let b of bloodGroup" [value]="b.idbloodgroup">
          {{ b.bloodgroup }}
        </option>
      </select>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-2">
      <label>Phone :</label>
      <input
        type="text"
        [(ngModel)]="newDonor.phone"
        name="phone"
        class="form-control"
        value="{{newDonor.phone }}"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-2">
      <label>Address :</label>
      <input
        type="text"
        [(ngModel)]="newDonor.address"
        name="address"
        class="form-control"
        value="{{ newDonor.address }}"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="update()" class="btn btn-danger" [routerLink]="['/view-donor/']">
        Modify
      </button>
    </div>
  </form>
</div>
