<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Donate</h1>
      <div class="row w-50 m-auto">
      <table class="table table-striped">
        <thead class="bg-dark text-light">
          <tr class="text-center">
            <th scope="col">Select</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">BloodGroup</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donor of donors">
            <td class="text-center"><input type="checkbox" name="donor" value="{{donor.iddonor}}" (click)="onSelected(donor.iddonor)"></td>
            <td class="text-center">{{donor.name}}</td>
            <td class="text-center">{{donor.age}}</td>
            <td class="text-center">{{donor.gender}}</td>
            <td class="text-center">{{donor.phone}}</td>
            <td class="">{{donor.address}}</td>
            <td class="text-center">{{donor.bloodGroup.bloodgroup}}</td>
          </tr>
        </tbody>
      </table>
      <div class="col-md-12 text-center ">
        <button class="btn btn-dark " (click)="donate()" >Donate</button>
      </div>
    </div>
  </div>
</div>
