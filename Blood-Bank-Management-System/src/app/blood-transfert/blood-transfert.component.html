<br>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Blood Transfert</h1>
        <hr>
        <div class="row">
        <table class="table table-striped">
          <thead class="bg-dark text-light">
            <tr class="text-center">
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">BloodGroup</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of listRequest">
              <td class="text-center">{{request.patient.idpatient}}</td>
              <td class="text-center">{{request.patient.name}}</td>
              <td class="text-center">{{request.patient.age}}</td>
              <td class="text-center">{{request.patient.gender}}</td>
              <td class="text-center">{{request.patient.phone}}</td>
              <td class="">{{request.patient.address}}</td>
              <td class="text-center">{{request.patient.bloodGroup.bloodgroup}}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="Approve(request.patient)" >Approve</button>

              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="Reject(request.patient)" >Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
